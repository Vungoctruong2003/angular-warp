<div class="modal fade" id="editRole" tabindex="-1" role="dialog" aria-labelledby="editRole" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Chỉnh sửa quyền người dùng</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form *ngIf="formSetRole" [formGroup]="formSetRole">
          <div class="form-group">
            <label>Quyền</label>
            <select class="form-select" multiple aria-label="multiple select example" formControlName="roles">
              <option *ngFor=" let role of roles" [selected]="isRoleSelected(role)" [value]="role"
              >{{role.name}}</option>
            </select>
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Huỷ</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="setRoleForUser()">Lưu</button>
      </div>
    </div>
  </div>
</div>
