<div class="modal fade" id="editUser" tabindex="-1" role="dialog" aria-labelledby="editUser" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Chỉnh sửa thông tin người dùng</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form *ngIf="formEdit" [formGroup]="formEdit">
          <div class="form-group">
            <label for="exampleInputEmail">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail" formControlName="email"
                   aria-describedby="emailHelp" placeholder="Nhập email">
          </div>
          <div class="form-group">
            <label for="exampleInputName">Tên</label>
            <input type="text" class="form-control" id="exampleInputName" formControlName="name"
                   placeholder="Nhập tên">
          </div>
          <div class="form-group">
            <label for="exampleInputPhone">Số điện thoại</label>
            <input type="text" class="form-control" id="exampleInputPhone" formControlName="phone"
                   placeholder="Nhập số điện thoại">
          </div>

        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Huỷ</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="editUser()">Lưu</button>
      </div>
    </div>
  </div>
</div>
